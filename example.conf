{
    # per default 0.0.0.0
    #"host": "127.0.0.1",

    # per default 3000 
    #"port": 3000,

    # per default 5
    "maxthreads": 5,

    "routes": [
        # route
        {
            "route": "/web/server",
            "module": {
                "name": "simplewebserver",
                "path": "./modules/simplewebserver.py",
                # module-specific parameters.
                # These will be passed to the constructor
                "param": {
                    "rootdir": "/media/data"
                }
            },
            "defaultmethod": "default",
            # subroutes
            "subroutes": [
                {
                    "path": "/impressum",
                    "method": "printimpressum"
                },
                {
                    "path": "/echo",
                    "method": "echo"
                }
            ]
        }
    ]
}
