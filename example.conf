{
    # per default 127.0.0.1
    "host": "127.0.0.1",

    # per default 1984
    "port": 3000,

    # per default 5
    "maxthreads": 5,

    "routes": [
        # route
        {
            "route": "/web/server",
            "module": {
                "name": "simplewebserver",
                "path": "./modules/simplewebserver.py"
            },
            "defaultmethod": "default",
            # subroutes
            "subroutes": [
                {
                    "path": "/impressum",
                    "method": "printimpressum"
                }
            ]
        }
    ]
}
