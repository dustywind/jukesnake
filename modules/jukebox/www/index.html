<!DOCTYPE html>
<html>
<head>
    <title>Jukeserver</title>

    <!--
    <script type='text/javascript' src='./scripts/jquery-2.1.1.js'></script>
    -->
    <!--
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.1.js'></script>
    -->
    <script type='text/javascript' src='./scripts/jukerest.js'></script>
    <script type='text/javascript' src='./scripts/debug.js'></script>

    <link rel='stylesheet' type='text/css' href='./styles/default.css' />
</head>
<body>
<div id='jukebox'>

<div id='controlpanel'>

    <ul id='controlkeys'>
        <li id='prev_wrapper'>
            <div id='prev_button' class='controlkey_button'>
                <div id='prev_symbol'>
                    <div class='prev_block'></div>
                    <div class='prev_triangle'></div>
                    <div class='prev_triangle'></div>
                </div>
            </div>
        </li>
        <li id='play-pause_wrapper'>
            <div id='play-pause_button' class='controlkey_button'>
                <div id='play-pause_symbol'>
                    <div class='play-pause_pause'>
                        <div></div>
                    </div>
                </div>
            </div>
        </li>
        <li id='next_wrapper'>
            <div id='next_button' class='controlkey_button'><div></div>
                <div id='next_symbol'>
                <div class='next_triangle'></div>
                <div class='next_triangle'></div>
                <div class='next_block'></div>
                </div>
            </div>
        </li>
    </ul>

    <ul id='additional_keys'>
        <li id='loop_wrapper'></li>
        <li id='shuffle_wrapper'></li>
    </ul>

    <div id='volumecontrol'>
        <!-- Schieberegler -->
        <input type='range' />
    </div>

</div><!-- end controlpanel -->

<!-- /////////////////////////////////////////// -->

<div id='sidebar'>

    <ul id='playlists'>
        <li class='playlist_container'>
            <p class='playlist_name'>Metalzzz</p>
        </li> 
        <li class='playlist_container'>
            <p class='playlist_name'>industrial</p>
        </li>
    </ul>

</div>

<div id='musiccatalog' class='scrollable'>
    <div class='narf'></div>
</div><!-- end musiccatalog -->

</div><!-- end jukebox -->
</body>
</html>
